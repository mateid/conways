<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conway's game of life</title>
    <script type="text/javascript" language="javascript" src="scripts/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/conway/conway.js"></script>
</head>
<body>
    <canvas id="canvas" height="400px" width="400px"></canvas>

    <input id="tick" type="button" value="Tick"/>
    <input id="start" type="button" value="Start"/>
    <input id="pause" type="button" value="Pause"/>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            var game = conway.game(conway.GOSPER_GLIDER_GUN);
            game.initialize($("#canvas")[0]);

            $("#tick").click(function(){
                game.next();
            });

            $("#start").click(function(){
                game.start();
            });

            $("#pause").click(function(){
                game.pause();
            });
        });
    </script>
</body>
</html>
